<!DOCTYPE html>
<html>
<head>
  <title>Option Visualizer</title>
<link rel="stylesheet" href="optionVisualizer.css" />
<script type="text/javascript" src="jQuery3.6.0.js" ></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript" src="optionVisualizer.js" ></script>
<script type="text/javascript" src="graphics.js" ></script>
</head>
<body>
  
  <div id=graphDiv>
    <span>Click on a grid square to get details</span><br/>
    <svg height="500" width="580" id="graph" ></svg>
    <div id="cellDetail"></div>
  </div>
  <!-- <div id="cellDetail">

  </div> -->
  <div id=controlsDiv>
    <select id="buyOrSell">
      <option value="buy">buy</option>
      <option value="sell">sell</option>
    </select>
    <span>to open a</span>
    <select id="callOrPut">
      <option value="call">call</option>
      <option value="put">put</option>
    </select>
    <div>
      <h4>Factors you choose:</h4>
    <span>Strike</span>
    <input type="range" min="80" max="120" step="1" value="100" id="strike" />
    <input type="text" class="readout" id="strikeReadout" readonly value="100" />
    <br />
    <span>Time in days</span>
    <input type="range" min="1" max="365" step="1" value="60" id="time" />
    <input type="text" class="readout" id="timeReadout" readonly />
  </div>
  <div>
    <h4>Factors set by market</h4>
    <span>Risk free rate</span>
    <input type="range" min=".00" max=".7" step=".01" value="0" id="riskFreeRate" />
    <input type="text" class="readout" id="riskFreeRateReadout" readonly />
    <br />
    <span>Volatility</span>
    <input type="range" min=".01" max=".9" step=".01" value=".25" id="volatility" />
    <input type="text" class="readout" id="volatilityReadout" readonly />
    <br />
    <span>Volatility after contract open</span>
    <input type="range" min=".01" max=".9" step=".01" value=".25" id="postVolatility" />
    <input type="text" class="readout" id="postVolatilityReadout" readonly />
  </div>
  </div>
</body>
</html>
