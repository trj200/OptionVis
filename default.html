<!DOCTYPE html>
<html>
<head>
  <title>Option Visualizer</title>
<link rel="stylesheet" href="optionVisualizer.css" />
<script type="text/javascript" src="jQuery3.6.0.js" ></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript" src="optionVisualizer.js" ></script>
<script type="text/javascript" src="graphics.js" ></script>
</head>
<body>
  <!-- d3.js -->
  <div id=graphDiv>
    <svg height="400" width="400" id="graph" ></svg>
  </div>
  <div id=constrolsDiv>
    <span>strike</span>
    <input type="range" min="80" max="120" step="1" value="100" id="strike" />
    <span>time</span>
    <input type="range" min=".01" max="1" step=".05" value=".5" id="time" />
    <span>volatility</span>
    <input type="range" min=".01" max=".9" step=".05" value=".2" id="volatility" />
    <span>Risk Free Rate</span>
    <input type="range" min=".01" max=".5" step=".05" value=".02" id="riskFreeRate" />

  </div>
</body>
</html>
